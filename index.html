    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .ad-container {
        width: 320px;
        height: 250px;
        border: 1px solid #ccc;
        position: relative;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-sizing: border-box;

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .iftar_title {
        font-size: 16px;
        margin-right: 10px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        margin-bottom: 5px;
      }
      .countdown {
        display: flex;
        align-items: center;
        gap: 5px;
        background: linear-gradient(135deg, #f8cc12, #ff9900);
        padding: 5px;
        border-radius: 6px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        position: absolute;
        bottom: 2px;
        left: 8px;
        font-size: 10px;
      }

      .logo_img {
        display: flex;
        align-items: center;
        gap: 5px;
        background: linear-gradient(135deg, #f8cc12, #ff9900);
        padding: 5px;
        border: 2px solid white;
        border-radius: 4px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        position: absolute;
        top: -50px;
        right: 10px;
        font-size: 10px;
        animation: dropDown 1s ease-out forwards,
          beatLogo 1.5s infinite alternate ease-in-out 1s;
      }

      @keyframes dropDown {
        0% {
          top: -50px;
        }
        100% {
          top: 40px;
        }
      }

      @keyframes beatLogo {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      .car_img {
        margin-top: 40px;
        animation: scaleCar 1.5s infinite alternate ease-in-out;
      }

      @keyframes scaleCar {
        0% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1.5);
        }
      }

      .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #053756;
        color: white;
        font-weight: bold;
        font-size: 12px;
        padding: 3px 6px;
        border-radius: 4px;
      }

      .countdown-label {
        font-size: 8px;
        margin-top: 2px;
      }

      /* Google AdSense positioning */
      .adsense-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allows clicks to pass through to .ad-container */
      }

      .message-box {
        position: absolute;
        top: 30px;
        left: 2px;

        /* background: linear-gradient(135deg, #ff5722, #ff9800); */
        background: #ffc501;

        /* color: rgb(81, 78, 78); */
        color: #053756;
        border: 2px solid white;
        padding: 10px;
        border-radius: 50%;
        font-family: "Arial", sans-serif;
        font-size: 10px;
        font-weight: bold;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        max-width: 280px;
        height: 80px;
        animation: slideIn 1s ease-out forwards,
          scaleMessage 1.5s alternate ease-in-out 1s infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .message-box p {
        margin: 1px 0;
      }

      @keyframes slideIn {
        0% {
          left: -300px;
        }
        100% {
          left: 10px;
        }
      }

      @keyframes scaleMessage {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      .sixty {
        font-size: 12px;
        font-weight: bold;
      }

      .text_blue {
        color: rgb(9, 9, 102);
      }

      .text {
        color: rgb(9, 9, 102);
      }
    </style>

        { date: "28 March 2025", sehri: "04:39 (+06)", iftar: "18:13 (+06)" },
        { date: "29 March 2025", sehri: "04:38 (+06)", iftar: "18:13 (+06)" },
      ];

      function updateCountdown() {
        let now = new Date();
        let todayDate = now.toLocaleDateString("en-GB", {
          day: "2-digit",
          month: "long",
          year: "numeric",
        });

        let sehriTime, iftarTime;

        // Check if today exists in Ramadan schedule
        let todaySchedule = ramadanTimes.find(
          (item) => item.date === todayDate
        );

        if (todaySchedule) {
          let sehriParts = todaySchedule.sehri.split(" ")[0].split(":");

          let iftarParts = todaySchedule.iftar.split(" ")[0].split(":");

          sehriTime = new Date();
          sehriTime.setHours(
            parseInt(sehriParts[0]),
            parseInt(sehriParts[1]),
            0
          );

          iftarTime = new Date();
          iftarTime.setHours(
            parseInt(iftarParts[0]),
            parseInt(iftarParts[1]),
            0
          );
        }

        let targetTime, titleText;

        if (now < sehriTime) {
          targetTime = sehriTime;
          titleText = "সেহেরীর সময় বাকি:";
        } else if (now < iftarTime) {
          targetTime = iftarTime;
          titleText = "ইফতারের সময় বাকি:";
        } else {
          // After Iftar, set next day's Sehri countdown dynamically
          let todayIndex = ramadanTimes.findIndex(
            (item) => item.date === todayDate
          );

          if (todayIndex !== -1 && todayIndex + 1 < ramadanTimes.length) {
            let nextDaySehriParts = ramadanTimes[todayIndex + 1].sehri
              .split(" ")[0]
              .split(":");
            targetTime = new Date();
            targetTime.setDate(now.getDate() + 1);
            targetTime.setHours(
              parseInt(nextDaySehriParts[0]),
              parseInt(nextDaySehriParts[1]),
              0
            );
          } else {
            // Default fallback Sehri time if next day's data is missing
            targetTime = new Date();
            targetTime.setDate(now.getDate() + 1);
            targetTime.setHours(4, 30, 0);
          }

          titleText = "সেহেরীর সময় বাকি:";
        }

        let timeDiff = targetTime - now;
        let hours = Math.floor(timeDiff / (1000 * 60 * 60));
        let minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById("countdown-title").textContent = titleText;
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
