<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estern Bank ৩২০x২৫০</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .ad-container {
            width: 320px;
            height: 250px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            background-image: url("images/bg13.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        .iftar_title {
            font-size: 16px;
            margin-right: 10px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 5px;
        }
        .countdown {
            display: flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(135deg, #F8CC12, #ff9900);
            padding: 5px;
            border-radius: 6px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            position: absolute;
            bottom: 2px;
            left: 8px;
            font-size: 10px;
        }

        .logo_img {
        display: flex;
        align-items: center;
        gap: 5px;
        background: linear-gradient(135deg, #F8CC12, #ff9900);
        padding: 5px;
        border: 2px solid white;
        border-radius: 4px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        position: absolute;
        top: -50px;
        right: 10px;
        font-size: 10px;
        animation: dropDown 1s ease-out forwards, beatLogo 1.5s infinite alternate ease-in-out 1s;
    }

    @keyframes dropDown {
        0% { top: -50px; }
        100% { top: 40px; }
    }

    @keyframes beatLogo {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }
        

        .car_img {
            margin-top: 40px;
            animation: scaleCar 1.5s infinite alternate ease-in-out;
        }

        @keyframes scaleCar {
            0% { transform: scale(1.3); }
            100% { transform: scale(1.5); }
        }


        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            color: white;
            font-weight: bold;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 4px;
        }

        .countdown-label {
            font-size: 8px;
            margin-top: 2px;
        }

        /* Google AdSense positioning */
    .adsense-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allows clicks to pass through to .ad-container */
    }


    .message-box {
        position: absolute;
        top: 30px;
        left: 2px;
        
        /* background: linear-gradient(135deg, #ff5722, #ff9800); */
        background: #FFC501;
        
        color: rgb(81, 78, 78);
        border:2px solid white;
        padding: 10px;
        border-radius: 50%;
        font-family: "Arial", sans-serif;
        font-size: 10px;
        font-weight: bold;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        max-width: 280px;
        height: 80px;
        animation: slideIn 1s ease-out forwards , scaleMessage 1.5s  alternate ease-in-out 1s infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;


    }
    .message-box p {
        margin: 1px 0;
    }

  

    @keyframes slideIn {
        0% { left: -300px; }
        100% { left: 10px; }
    }

    @keyframes scaleMessage {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }


    .sixty {
        font-size: 12px;
        font-weight: bold;
    }

    .text_blue {
        color: rgb(9, 9, 102);
    }

    .text {
        color: rgb(9, 9, 102);
    }


    </style>
</head>
<body>

    
    
    <div class="ad-container" data-url="https://ebl.com.bd/emical" onclick="goToLink(this)" style="cursor: pointer;">

        <div class="message-box">
            <p>আপনার স্বপ্নের</p>
            <p class="sixty text_blue">গাড়ি</p>
            <p>কেনার ইচ্ছা পূরণে  </p>
            <p><span class="text_blue"> ইবিএল</span></p>
            <p><span class="sixty text_blue">অটো লোন</span></p>
            <!-- <p>এখন সর্বোচ্চ <br> <span class="sixty">৬০</span> লক্ষ টাকা</p> -->
        </div>
        
      
        <div class="logo_img">
            <img src="images/logo.jpg" alt="logo" width="100px">
        </div>


        <div class="car_img">
            <img src="images/car.png" alt="car" width="100px">
        </div>



        <div class="countdown">
            <div class="iftar_title">ইফতারের সময় বাকি:</div>
            <div class="countdown-item">
                <span id="hours">০০</span>
                <span class="countdown-label">ঘণ্টা</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">০০</span>
                <span class="countdown-label">মিনিট</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">০০</span>
                <span class="countdown-label">সেকেন্ড</span>
            </div>
        </div>
        
        <!-- Google AdSense Ad -->
        <div class="adsense-container">
            
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block;width:320px;height:250px"
                 data-ad-client="your-ad-client-id"
                 data-ad-slot="your-ad-slot-id"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>


        
            function goToLink(element) {
                var url = element.getAttribute("data-url");
                if (url) {
                    window.open(url, "_blank"); // Open in a new tab
                }
            }



        function updateCountdown() {
            let now = new Date();
            let iftarTime = new Date();
            iftarTime.setHours(18, 30, 0); // Example 6:30 PM
            
            let iftarDiff = iftarTime - now;
            if (iftarDiff < 0) iftarDiff += 24 * 60 * 60 * 1000;

            let hours = Math.floor(iftarDiff / (1000 * 60 * 60));
            let minutes = Math.floor((iftarDiff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((iftarDiff % (1000 * 60)) / 1000);

            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
